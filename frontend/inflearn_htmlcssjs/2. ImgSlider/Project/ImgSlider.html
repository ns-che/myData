<!DOCTYPE html>
<html lang="ko">
    <!-- 렌더링 전 사전 준비 영역 -->
    <head> 
        <!-- 문자(캐릭터) 셋 설정 -->
        <meta charset="utf-8">

        <!--html 요소들이 최신버전으로 렌더링 되도록-->
        <meta http-equiv="X-UA-Compatible" content="IE-edge">

        <!-- 반응형 웹 관련 -->
         <meta name="viewport" content="width-device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

        <!-- 탭 이름 -->
         <title>ImgSlider</title>

        <!-- 익스플로러 상 자바스크립트 경고 방지 -->
        <!-- saved from url=(0013)about:internet -->

        <!-- Icon : fontawesome 활용 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <!-- fonts : googlefont 활용 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
        <!-- user style : 사용자 지정 -->
        <link rel="stylesheet" href ="ImgSlider.css">

    </head>
    <!-- 렌더링 전 사전 준비 영역 -->

    <body>
        <header class="header-area navbar-fade" id="header">
            <nav class="navbar">
                <a class="navbar-brand" id="navbarBrand">logo</a>
                <a class="navbar-toggler" id="toggleBtn"><i class="fa fa-bars"></i></a>

                <!-- 네비게이션 메뉴 아이템 영역-->
                <div class="navbar-menu" id="menu">
                    <div class="nav-item"><a class="nav-link" id="navbarAbout">about</a></div>
                    <div class="nav-item"><a class="nav-link" id="navbarService">service</a></div>
                    <div class="nav-item"><a class="nav-link" id="navbarPortfolio">portfolio</a></div>
                    <div class="nav-item"><a class="nav-link" id="navbarReview">review</a></div>
                </div>
            </nav>
        </header>

        <div class="section-container">
            <div class="welcome-area">
                <div class="container">
                    <div class="image-slide fade">
                        <img src="img/gpt-img1.jpg">
                    </div>
                    <div class="image-slide fade">
                        <img src="img/gpt-img2.jpg">
                    </div>
                    <div class="image-slide fade">
                        <img src="img/gpt-img3.jpg">
                    </div>
                    <div class="image-slide fade">
                        <img src="img/gpt-img4.jpg">
                    </div>
                    <a class="image-prev" id="imagePrev">&#10094;</a>
                    <a class="image-next" id="imageNext">&#10095;</a>

                    <div class="dots">
                        <span class="dot" id="firstDot"></span>
                        <span class="dot" id="secondDot"></span>
                        <span class="dot" id="thirdDot"></span>
                        <span class="dot" id="forthDot"></span>
                    </div>
                </div>
            </div>>
        </div>

        <!-- user script -->
         <script src="ImgSlider.js"></script>
    </body>
</html>
